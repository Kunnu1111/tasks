<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnail" onclick="openLightbox(0)">
            <img src="images/image1.jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="openLightbox(1)">
            <img src="images/image2.jpg" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="openLightbox(2)">
            <img src="images/image3.jpg" alt="Image 3">
        </div>
        <div class="thumbnail" onclick="openLightbox(3)">
            <img src="images/image4.jpg" alt="Image 4">
        </div>
        <div class="thumbnail" onclick="openLightbox(4)">
            <img src="images/image5.jpg" alt="Image 5">
        </div>
        <div class="thumbnail" onclick="openLightbox(5)">
            <img src="images/image6.jpg" alt="Image 6">
        </div>
        <div class="thumbnail" onclick="openLightbox(6)">
            <img src="images/image7.jpg" alt="Image 7">
        </div>
        <div class="thumbnail" onclick="openLightbox(7)">
            <img src="images/image8.jpg" alt="Image 8">
        </div>
        <div class="thumbnail" onclick="openLightbox(8)">
            <img src="images/image9.jpg" alt="Image 9">
        </div>
        <div class="thumbnail" onclick="openLightbox(9)">
            <img src="images/image10.jpg" alt="Image 10">
        </div>
        <div class="thumbnail" onclick="openLightbox(10)">
            <img src="images/image11.jpg" alt="Image 11">
        </div>
        <div class="thumbnail" onclick="openLightbox(11)">
            <img src="images/image12.jpg" alt="Image 12">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <button class="close" onclick="closeLightbox()">×</button>
        <button class="prev" onclick="changeImage(-1)">❮</button>
        <img id="lightboxImage" src="" alt="Lightbox Image">
        <button class="next" onclick="changeImage(1)">❯</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
